on:
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: ./ReactBraguia/actions/checkout@v3

      - name: 🏗 Setup Node
        uses: ./ReactBraguia/actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 🏗 Setup EAS
        uses: ./ReactBraguia/expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: ./ReactBraguia/yarn install

      - name: 🚀 Build app
        run: ./ReactBraguia/eas build --non-interactive
